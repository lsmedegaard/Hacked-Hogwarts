<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked Hogwarts</title>
    <link rel="stylesheet" href="hacked_hogwarts.css">

</head>
<body>
    <section>
        <div class="container">
            <template id="student_template">
                <div class="student" onclick="showPopup(this)">
                    <div class="student_firstname"></div>      
                    <div class="student_lastname"></div>      
                    <div class="student_house"></div>  
                </div>              
            </template>
            <div id="headers">
                <div onClick="sort('firstname')">Firstname</div>
                <div onClick="sort('lastname')">Lastname</div>
                <div onClick="sort('house')">House</div>
            </div>
            <div id="students">

            </div>
        </div>
        <div class="count_wrapper">
            <div>Antal elever: <span id="count"></div></div>
        </div>
        
    </section>

    <div id="popup_relative">
        <div id="popup" class="hidden">
            <div class="top_row">
                <div class="left_col">
                    <img id="popup_image" src="" />
                </div>
                <div class="right_col">
                    <img id="crest_image" src="">
                </div>
            </div>
            <div class="bottom_row">
                <div class="info_box_wrapper">
                    <div class="info_box">
                        <div class="info">
                            <div>Fullname:&nbsp;</div>
                            <div id="popup_fullname"></div>
                        </div>
                        <div class="info">
                            <div>House:&nbsp;</div>
                            <div id="popup_house"></div>
                        </div>
                        <div class="info">
                            <div>Gender:&nbsp;</div>
                            <div id="popup_gender"></div>
                        </div>
                        <div class="info">
                            <div>Blood Status:&nbsp;</div>
                            <div id="popup_bloodstatus"></div>
                        </div>
                        <div class="info">
                            <button class="prefect">prefect</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- https://www.toptal.com/designers/htmlarrows/symbols/multiplication-x/ -->
            <div id="close_popup_button" onClick="closePopup()">&#10005;</div>
        </div>
    </div>

   <script src="hacked_hogwarts.js"></script> 
</body>
</html>
